name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build:
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          [
            linux/amd64,
            linux/arm64,
            darwin/amd64,
            darwin/arm64,
            windows/amd64,
            windows/arm64,
          ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Get OS and ARCH
        id: platform
        run: |
          echo "GOOS=$(echo ${{ matrix.platform }} | cut -d '/' -f1)" >> $GITHUB_OUTPUT
          echo "GOARCH=$(echo ${{ matrix.platform }} | cut -d '/' -f2)" >> $GITHUB_OUTPUT
          if [[ "${{ matrix.platform }}" == *"windows"* ]]; then
            echo "EXT=.exe" >> $GITHUB_OUTPUT
          else
            echo "EXT=" >> $GITHUB_OUTPUT
          fi

      - name: Build
        env:
          GOOS: ${{ steps.platform.outputs.GOOS }}
          GOARCH: ${{ steps.platform.outputs.GOARCH }}
        run: |
          mkdir -p ./artifacts
          go build -o "./artifacts/localsend_cli-${{ matrix.platform }}${{ steps.platform.outputs.EXT }}" ./cmd

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./artifacts/localsend_cli-${{ matrix.platform }}${{ steps.platform.outputs.EXT }}
          asset_name: localsend_cli-${{ matrix.platform }}${{ steps.platform.outputs.EXT }}
          asset_content_type: application/octet-stream
